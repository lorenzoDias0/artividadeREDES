<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sistema de Habilidades</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema de cadastro de habilidades</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="habilidadeForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="idade" required>
                    </div>
                    <div class="mb-3">
                        <label for="habilidade" class="form-label">Habilidade</label>
                        <input type="text" class="form-control" id="habilidade" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar no banco de dados</button>
                </form>
            </div>
        </div>
        
        <h2 class="text-center mb-3">Habilidades Cadastradas</h2>
        <div id="habilidadesList" class="row"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
